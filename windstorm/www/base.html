<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="http://localhost:9090/favicon.ico" />
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/css/windstorm.css">
        <script src="/js/jquery-2.1.4.min.js"></script>
        <script src="/js/windstorm.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        {% block supplimentaryjs %}
        {% end %}
        <title>Windstorm Testing Suite: Gentle Breeze (0.x series)</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="imgs/Skyblaze-1183-TornadoCutieMark.png" height="36px" width="36px" ></a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <h3><b>Python Windstorm</b> - Testing and Deployment<h3>
                </div>
            </div>
        </nav>

        <div class="container col-md-2">
            <ul class="list-group" id="sidenav">
                {% block sidenav %}
                    <li class="list-group-item active" style="cursor:pointer;" onclick="go_home()"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</li>
                    <li class="list-group-item" style="cursor:pointer;" onclick="go_software()"><span class="glyphicon glyphicon-modal-window" aria-hidden="true"></span> Software</li>
                    <li class="list-group-item" style="cursor:pointer;" onclick="go_testsuite()"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Test Suites</li>
                    <li class="list-group-item" style="cursor:pointer;" onclick="go_results()"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Results</li>
                    <li class="list-group-item" style="cursor:pointer;" onclick="go_settings()"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings</li>
                    <li class="list-group-item" style="cursor:pointer;" onclick="go_about()"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> About</li>
                {% end %}
            </ul>
        </div>
        <!-- notifications are info, warn and error message highlighted divs -->
        <div class="container col-md-8" id="main_content">
            <div id="NotificationBlock">
            </div>
            {% block main_content %}
            {% end %}
        </div>
        
        <div class="container col-md-2">
            <ul class="list-group" id="Messages">
                <li class="list-group-item active">MESSAGES</li>
            </ul>
        </div>
        
        <script>
            {% block customjs %}
            {% end %}
        </script>
    </body>
</html>
